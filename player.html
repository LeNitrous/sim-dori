<!DOCTYPE html>
<html>
    <head>
        <title>Bandori Player</title>
        <link rel="stylesheet" href="player.css">
        <link rel="icon" href="assets/textures/diff_note.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <script src='src/lib/utils.js' type="text/javascript"></script>
        <script src='src/lib/AssetStore.js' type="text/javascript"></script>
        <script src="src/game.js" type="text/javascript"></script>
        <script src="src/events.js" type="text/javascript"></script>
        <script src="src/playfield.js" type="text/javascript"></script>
        <script src="src/bandori.js" type="text/javascript"></script>
        <script src="src/objects.js" type="text/javascript"></script>
        <script src="src/parser.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="row center-xs">
                <div class="col-xs">
                    <canvas id="canvas" height=700 width=420>
                        Your browser does not support canvas.
                    </canvas>
                </div>
            </div>
        <div class="row center-xs">
            <div class="col-lg-4 col-xs-12">
                <div class="player body">
                    <span class="player time">00:00:000</span>
                    <button type="button" onClick="playerPlayPause();">
                        <i class="fa fa-play"></i>
                    </button>
                    <input type="range" min="0" max="100" value="0" class="player seek">
                </div>
            </div>
        </div>
    </body>
</html>
